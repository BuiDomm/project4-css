    <!-- Header  -->
    <header class="header">
        <div class="content">
            <div class="header-block">
                <a href="" class="header--logo__click">
                    <figure class="header--log">
                        <img
                            src="./assets/img/Logo-web.svg"
                            alt=""
                            class="img--logo"
                        />
                    </figure>
                </a>
                <nav class="header--navbar">
                    <ul class="list--nav">
                        <li>
                            <a href="" class="header--item--nav">Home</a>
                        </li>
                        <li>
                            <a href="" class="header--item--nav">About</a>
                        </li>
                        <li>
                            <a href="" class="header--item--nav"
                                >Services & Rates</a
                            >
                        </li>
                        <li>
                            <a href="" class="header--item--nav">Reviews</a>
                        </li>
                        <li>
                            <a href="" class="header--item--nav">Contacts us</a>
                        </li>
                    </ul>
                </nav>
                <a href="#!" class="btn btn--nav">Sign up</a>
            </div>
        </div>
    </header>
    <body>
        <main style="height: 10000px">
            <!-- Hero -->
            <div class="hero">
                <div class="content">
                    <div class="hero--block">
                        <div class="hero--block--left">
                            <article class="hero--left-info">
                                <figure class="hero-img">
                                    <img
                                        src="./assets/img/maincat.svg"
                                        alt="Established &
                                Trusted Pet
                                Care Service"
                                        class="hero--left-img"
                                    />
                                    <!-- Info pets -->
                                    <div class="hero--info-pets">
                                        <div class="hero--info--item">
                                            <figure>
                                                <img
                                                    src="./assets/img/littledog.svg"
                                                    alt=""
                                                    class="info--item--img"
                                                />
                                            </figure>

                                            <div class="info--about--item">
                                                <h3 class="name--item">
                                                    Pet Health
                                                </h3>
                                                <div
                                                    class="info--item--taskbar-1"
                                                ></div>
                                                <div
                                                    class="info--item--taskbar-2"
                                                ></div>
                                            </div>
                                        </div>
                                        <div class="hero--br"></div>
                                        <div class="hero--info--item">
                                            <figure>
                                                <img
                                                    src="./assets/img/littledog2.svg"
                                                    alt=""
                                                    class="info--item--img"
                                                />
                                            </figure>
                                            <div class="info--about--item">
                                                <h3 class="name--item">
                                                    Pet care
                                                </h3>
                                                <div
                                                    class="info--item--taskbar-1"
                                                ></div>
                                                <div
                                                    class="info--item--taskbar-2"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Secondary image -->
                                    <figure class="second--block--img">
                                        <img
                                            src="./assets/img/edson-torres-hjzs2nA4y-k-unsplash-removebg.svg"
                                            alt=""
                                            class="secondary--img"
                                        />
                                    </figure>
                                    <!-- Circle -->
                                    <figure class="circle--hero">
                                        <img
                                            src="./assets/img/circle.svg"
                                            alt=""
                                            class="circle--img"
                                        />
                                    </figure>
                                    <figure class="tabbar--hero">
                                        <img
                                            src="./assets/img/Tabbar.svg"
                                            alt=""
                                            class="tabbar--img"
                                        />
                                    </figure>
                                </figure>
                            </article>
                        </div>
                        <div class="hero--block--right">
                            <h1 class="hero--block--right--title">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero--block--right--desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="row row__hero">
                                <a href="#!" class="btn btn--hero"
                                    >Book a Meet</a
                                >
                                <a href="#!" class="hero--action"
                                    >Schedule a Call</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
